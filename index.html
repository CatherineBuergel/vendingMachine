<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="assets/style.css">

<body>
  <section class="container">
    <div class="row text-center d-flex align-items-end mt-5" id="draw-vm"></div>
    <div class="row text-center mt-5">
      <div class="col">
        <h1>Balance: $<span id="bal">__</span></h1>
        <button onclick="app.controllers.vendrController.addMoney(.1)" class="btn btn-info">Dime</button>
        <button onclick="app.controllers.vendrController.addMoney(.25)" class="btn btn-info">Quarter</button>
        <button onclick="app.controllers.vendrController.addMoney(1)" class="btn btn-info">Dollar</button>
      </div>
    </div>
    <div class="row text-center mt-5">
      <div class="col">
        <h2 id="results">Please Make a Selection</h2>

      </div>
    </div>
  </section>

  <script type="module" src="app/main.js"></script>
